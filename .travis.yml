language: csharp
solution: assignment6/assignment6.sln
sudo: required
before_install:
  - wget --no-check-certificate https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
install:
  - mono ./nuget.exe install NUnit.Runners -Version 3.0.1 -OutputDirectory testrunner
- travis_retry nuget restore -source "https://www.nuget.org/api/v2" assignment6/assignment6.sln
script:
- make compile testno assignment6/packages/xunit.runner.console*/tools/xunit.console.exe assignment6/assignment6.Tests/bin/Debug/Fibonacci.Tests.dll